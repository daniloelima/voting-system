<link rel="stylesheet" href="style.css">
<div class="extern">

    <div class="formdiv center">
        <form>
            <div id="Title" class="center">
                <h2>Create your voting pool</h2>
            </div>  

            <div class="center pooltitle">
                <label for="pooltitle">Pool Title</label><br>
                <textarea rows = "1" cols = "50" name = "ptitle" placeholder="Add the pool title"></textarea>
            </div>

            <div class="center pooldesc">
                <label for="pooldesc">Pool Description</label><br>
                <textarea rows = "5" cols = "50" name = "pdesc" placeholder="Add the pool description"></textarea>
            </div>

            <div class="center pooloptions">
                <div class="opt1">
                    <label for="opt1title">Option 1</label><br>
                    <textarea rows = "1" cols = "50" name = "title1" placeholder="Title"></textarea>
                    <textarea rows = "3" cols = "50" name = "desc1" placeholder="Description"></textarea>
                </div>
                <div class="opt2">
                    <label for="opt1title">Option 2</label><br>
                    <textarea rows = "1" cols = "50" name = "title2" placeholder="Title"></textarea>
                    <textarea rows = "3" cols = "50" name = "desc2" placeholder="Description"></textarea>
                </div>
                <div class="opt3">
                    <label for="opt1title">Option 3</label><br>
                    <textarea rows = "1" cols = "50" name = "title3" placeholder="Title"></textarea>
                    <textarea rows = "3" cols = "50" name = "desc3" placeholder="Description"></textarea>
                </div>
            </div>


            <!-- <div class="botao">
                <button type="button" id="vote_button" onclick="setNewVote()">Create</button>
            </div> -->



        </form>
    </div>
</div>
